<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/signup.js" defer></script>
</head>
<body>
<section>
    <form action="/req/signup" method="post" id="signup-form">
        <h1>Sign Up</h1>
        <div class="dialog-row">
            <label id="error-message" class="text-center redText"></label>
        </div>
        <div class="inputbox">
            <ion-icon name="person-outline"></ion-icon>
            <input name="username" id="username" type="text" required>
            <label for="username">Username</label>
        </div>
        <div class="inputbox">
            <ion-icon name="mail-outline"></ion-icon>
            <input name="email" id="email" type="email" required>
            <label for="email">Email</label>
        </div>
        <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input name="password" id="password" type="password" required>
            <label for="password">Password</label>
        </div>
        <div class="inputbox">
            <ion-icon name="checkmark-done-outline"></ion-icon>
            <input name="confirm-password" id="confirm-password" type="password" required>
            <label for="confirm-password">Confirm Password</label>
        </div>
        <button type="submit">Sign Up</button>
        <div class="register">
            <p>Already have an account? <a href="/req/login">Login</a></p>
        </div>
    </form>
</section>
</body>
</html>
