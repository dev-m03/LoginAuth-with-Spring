server:
  error:
    include-message: always
    include-binding-errors: always

spring:
  datasource:
    password: #enter your database password here
    url: jdbc:postgresql://localhost:xxxx/{name of schema/database}
  username: #enter the username of postgres database
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true